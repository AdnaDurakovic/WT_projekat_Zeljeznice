<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Željeznice | SoulTrain</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Dancing+Script' rel='stylesheet' type='text/css'>
        <script type="text/javascript" src = "funkcije.js"></script>
    </head>
    
    <body>
        <div class="menu">
            <a class="logo" href="home.html"><img src="slike/logo.png" alt="Logo">SoulTrain</a>
            <ul>
                <li><a href="home.html">NASLOVNA</a></li>
                <li><a href="news.html">VIJESTI</a></li>
                <li><a href="routes.html">VOZNI RED</a></li>
                <li><a id="active" href="contact.html">KONTAKT</a></li>
                <li><a href="about.html">O NAMA</a></li>
            </ul>
        </div>
        
        <div class="content">  
            <p>Kontakt</p>
            
            <div class="address">
                <h1>Adresa</h1>
                <h2>San Guadalupe Office<br>
                    SoulTrain<br>
                    500 Terry Francois St.<br>
                    San Guadalupe, CA 88541</h2>
                <img src="slike/mapa.jpg" alt="Mapa">
            </div>
        
            <div class="telephone">
                <h1>Telefon</h1>
                <h2>061 000 008</h2>
                <br>
                <form name = "formica" action="URL" onSubmit="return validiraj()">
                    <p id = "ime">Ime i prezime:
                        <br>
                        <input type="text" name="firstname">
                        <img id = "eror_name" src = "https://cdn0.iconfinder.com/data/icons/shift-free/32/Error-16.png" alt="error">
                    </p>
                    
                    <p id = "email">Email:
                        <br>
                        <input type="text" name="email">
                        <img id = "eror_email" src = "https://cdn0.iconfinder.com/data/icons/shift-free/32/Error-16.png" alt="error">
                    </p>

                    <p id = "emailpotvrda">Potvrdi Email:
                        <br>
                        <input type="text" name="emailpotvrda">
                        <img id = "eror_email_potvrda" src = "https://cdn0.iconfinder.com/data/icons/shift-free/32/Error-16.png" alt="error">
                    </p>
                    
                    <p id = "predmet">Predmet:
                        <br>
                        <input type="text" name="predmet">
                    </p>
                    
                    <p id = "poruka">Poruka:
                        <br>
                        <textarea rows="10" cols="50" name="myname"></textarea>
                        <img id = "eror_poruka" src = "https://cdn0.iconfinder.com/data/icons/shift-free/32/Error-16.png" alt="error">
                    </p>

                    <p id = "button-submit">
                        <button type="submit" value="Submit">Pošalji</button>
                    </p>
                </form>
            </div>
        </div>


        
        <!--U footeru se nalaze linkovi u vidu neuređene liste-->

                <li><a href="https://www.facebook.com/"><img src="slike/facebook.png" height="30px" width="30px" alt="Facebook"></a></li>

                <li><a href="https://www.instagram.com/"><img src="slike/instagram.png" height="30px" width="30px" alt="Instagram"></a></li>
            </ul>
        </div>
